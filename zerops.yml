symfony:
  build:
    deploy:
      - run.sh
  run:
    prepare:
      - add-apt-repository -y ppa:anargy/jammy
      - apt-get update
      - apt-get install -y openssh-server
      - mkdir -p /root/.ssh
      - |
        echo << EOF > /root/.ssh/authorized_keys
        ssh-rsa  tikinang@zenbook
        ssh-rsa  tikinang@gmail.com
        EOF
      - wget -q https://download-cdn.jetbrains.com/webide/PhpStorm-2023.2.2.tar.gz
      - tar xzf PhpStorm-*.tar.gz -C /opt/
    start: ./run.sh
